<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="style2.css"
    />
    <!-- using defer so javascript loads after html is done parsing -->
    <script
      src="formvalidation.js"
      defer
    ></script>
    <script
      src="guessinggame.js"
      defer
    ></script>
  </head>
  <body>
    <div
      class="container"
      id="container"
    >
      <div class="form">

        <!-- using novalidate to disable default validation -->
        <h1>Group Form</h1>
        <form
          class="form"
          id="id-form"
          novalidate 
        >
          <!-- first name and last name in same div so we can have them in row, instead of column -->
          <div class="name">
            <div class="firstname">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
              />

              <!-- error for first name will be displayed here, below input field -->
              <small></small>
            </div>
            <div class="lastname">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
              />

              <!-- error for last name will be displayed here, below input field -->
              <small></small>
            </div>
          </div>

          <!-- email and password in the same  -->
          <div class="emailpassword">
            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@company.com"
              />
              <!-- error for mail -->
              <small></small>
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <!-- error for password -->
              <small></small>
            </div>
          </div>

          <!-- team size using dropdown select option -->
          <div class="team">
            <label for="teamsize">Team Size</label>
            <select
              name="team-size"
              id="team-size"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <label for="tech">Technologies</label>

          <!-- technologies in one big div to have them in rows and then in two separate to have columns in each row side by side -->
          <div class="technology">
            <div class="column1">
              <label><input type="checkbox" />Html</label>
              <label><input type="checkbox" />Css</label>
              <label><input type="checkbox" />Javascript</label>
            </div>
            <div class="column2">
              <label><input type="checkbox" />ReactJS</label>
              <label><input type="checkbox" />Figma</label>
              <label><input type="checkbox" />Github</label>
            </div>
            <small></small>
          </div>

          <!-- this class separately for errors for techs, so we can display error below tech and not have the error in row -->
          <div class="tech">
            <!-- error triangle photo -->
            <img
              src="triangle.png"
              alt="error sign"
              width="14px"
            />
            <!-- error text -->
            <small></small>
          </div>

          <!-- submit button -->
          <button
            class="submit"
            type="submit"
            id="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <div
      id="containerr"
      class="containerr"
    >
      <div id="inner_container">
        <h2>Guess the Number!</h2>
        <p>I'm thinking of a number between 1 and 100.</p>

        <!-- hint will be displayed here if the number is too low and too high -->
        <h1 id="hint"></h1> 
        <input
          type="number"
          name=""
          id="guess_input"
          placeholder="Enter your guess"
          class="no-spinners"
        />

        <!-- displayed where ther is a empty input -->
        <label
          for="guess_input"
          id="errorTxt"
          >Please enter a number between 1 and 100!</label
        >
        
        <!-- for entering our guess -->
        <div class="btns">
          <button
            class="btn"
            id="submit_btn"
          >
            Guess
          </button>

          <!-- for deleting our previous guess historys, scores and attempts -->
          <button
            class="btn"
            id="restart_btn"
          >
            Restart
          </button>
        </div>
        <div
          class="guess_history"
          id="guessHistory"
        > 
        <!-- from the javascript file, in this section all the guess history is created -->
          <h1>Guess History</h1>
          <ul id="guessList"></ul>
        </div>
      </div>
      <!-- from the javascript file, we control the scores and attempt number for the user -->
      <div class="score_attempts">
        <h1 id="score"></h1>
        <h1 id="attempts"></h1>
      </div>
    </div>
  </body>
</html>
