<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script src="formvalidation.js" defer></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form">
        <h1>Group Form</h1>
        <form
          class="form"
          id="id-form"
        >
          <div class="name">
            <div class="firstname">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
              />
              <small></small>
            </div>
            <div class="lastname">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
              />
              <small></small>
            </div>
          </div>

          <div class="emailpassword">
            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@company.com"
              />
              <small></small>
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <small></small>
            </div>
          </div>
          <div class="team">
            <label for="teamsize">Team Size</label>
            <select
              name="team-size"
              id="team-size"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <label for="tech">Technologies</label>

          <div class="technology">
            <div class="column1">
              <label><input type="checkbox" />Html</label>
              <label><input type="checkbox" />Css</label>
              <label><input type="checkbox" />Javascript</label>
            </div>
            <div class="column2">
              <label><input type="checkbox" />ReactJS</label>
              <label><input type="checkbox" />Figma</label>
              <label><input type="checkbox" />Github</label>
            </div>
            <small></small>
          </div>
          <div class="tech">
            <img src="triangle.png" alt="error sign" width="14px">
            <small></small>
          </div>
          <button
            class="submit"
            type="submit"
            id="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
