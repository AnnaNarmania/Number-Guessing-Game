<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing game</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
<script src="guessinggame.js" defer></script> 
  </head>
  <body>
    <div id="container">
      <div id="inner_container">
        <h2>Guess the Number!</h2>
        <p>I'm thinking of a number between 1 and 100.</p>
        <h1 id="hint"></h1>
        <input
          type="number"
          name=""
          id="guess_input"
          placeholder="Enter your guess"
          class="no-spinners"
        />
        <label for="guess_input" id="errorTxt"
          >Please enter a number between 1 and 100!</label
        >

        <div class="btns">
          <button class="btn" id="submit_btn">Guess</button>
          <button class="btn" id="restart_btn">Restart</button>
        </div>
        <div class="guess_history" id="guessHistory">
          <h1>Guess History</h1>
          <ul id="guessList"></ul>
        </div>
      </div>
      <div class="score_attempts">
        <h1 id="score"></h1>
        <h1 id="attempts"></h1>
      </div>
    </div>
  </body>
</html>
